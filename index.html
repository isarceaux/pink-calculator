<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" /> 
    <title>IB Calculator</title>
</head>

<body>
  
  <h1>The Pink CALCULATOR</h1>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 background">
        <div class="row">
          <div class="col-xs-2 col-xs-offset-10 clear">C</div>
        </div>
        <div class="row">
          <div class="col-xs-12 result"></div>
        </div>
        <div class="row">
          <div class="col-xs-3 number 7">7</div>
          <div class="col-xs-3 number 8">8</div>
          <div class="col-xs-3 number 9">9</div>
          <div class="col-xs-3 operator divided">/</div>
        </div>
        <div class="row">
          <div class="col-xs-3 number 4">4</div>
          <div class="col-xs-3 number 5">5</div>
          <div class="col-xs-3 number 6">6</div>
          <div class="col-xs-3 operator multiply">*</div>
        </div>
        <div class="row">
          <div class="col-xs-3 number 1">1</div>
          <div class="col-xs-3 number 2">2</div>
          <div class="col-xs-3 number 3">3</div>
          <div class="col-xs-3 operator minus">-</div>
        </div>
        <div class="row">
          <div class="col-xs-6 number 0">0</div>
          <div class="col-xs-3 number number-bis dot">.</div>
          <div class="col-xs-3 operator plus">+</div>
        </div>
        <div class="row">
          <div class="col-xs-12 equal">=</div>
        </div>
        </div>
      </div>


    </div>
  </div>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> -->
    <script src="script.js"></script>

</body>
</html>
